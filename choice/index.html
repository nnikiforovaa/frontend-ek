<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми фінансової звітності</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>ФОРМИ ФІНАНСОВОЇ ЗВІТНОСТІ</h2>
        <p class="question">Що з переліку НЕ належить до форм фінансової звітності?</p>
        <p><input type="radio" name="form" id="y1">Звіт про фінансові результати</p>
        <p><input type="radio" name="form" id="y2">Звіт про рух грошових коштів</p>
        <p><input type="radio" name="form" id="y3">Звіт про зобов'язання та оборотні активи</p>
        <p><input type="radio" name="form" id="y4">Звіт про сукупні доходи</p>

    <button id = "btn">Відповісти</button>
    <p class="right hidden" id="right">Правильна відповідь</p>
    <div class="wrong_div hidden" id="wrong_div">
         <p class="wrong" id="wrong">Неправильна відповідь</p>
         <button id = "btn1">Переглянути правильну відповідь</button>
    </div>

     <p id="answer" class = "hidden">Звіт про зобов'язання та оборотні активи</p>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
